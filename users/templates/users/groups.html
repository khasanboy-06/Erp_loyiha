{% extends 'base.html' %}


{% block content %}
<div class="container">
  <table class="table align-middle mb-0 bg-white">
    <thead class="bg-info">
      <tr>
        <th>Title</th>
        <th>Status</th>
        <th>Students</th>
      </tr>
    </thead>
    <tbody>
      {% for team in teams %}
      <tr>
        <td>
          <p class="fw-normal mb-1">{{team.name}}</p>
        </td>
        <td>
          <p class="fw-normal mb-1">Active</p>
        </td>
        <td>
          <a href="{% url 'users:student_by_team' team.id %}" class="btn btn-outline-primary">
            show students
          </a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock content %}
