{% extends 'users/admin_dashboard.html' %}


{% block content %}

<div class="container">
  <form method="get">
    <div class="input-group">
      <input type="search" class="form-control rounded" name="search" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
      <button type="submit" class="btn btn-primary" data-mdb-ripple-init>search</button>
    </div>
</form>
  <table class="table table-warning align-middle mb-0">
    <thead class="bg-info">
      <tr>
        <th>Full name</th>
        <th>Username</th>
        <th>Team</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for student in student %}
      <tr>
        <td>
          <div class="d-flex align-items-center">
            <img
                src="{{student.user.image.url}}"
                alt=""
                style="width: 45px; height: 45px"
                class="rounded-circle"
                />
            <div class="ms-3">
              <p class="fw-bold mb-1">{{student.user.first_name}} {{student.user.last_name}}</p>
              <p class="text-muted mb-0">john.doe@gmail.com</p>
            </div>
          </div>
        </td>
        <td>
          <p class="fw-normal mb-1">{{student.user.username}}</p>
        </td>
        <td>
          <p class="fw-normal mb-1">{{student.team}}</p>
        </td>
        <td>
          <a href="{% url 'users:edit_student' student.id %}" class="btn btn-outline-primary">
            Edit
          </a>
          <a href="{% url 'users:delete_student' student.id %}" class="btn btn-outline-danger">
            Delete
          </a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock content %}
