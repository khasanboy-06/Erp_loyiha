{% extends 'teachers/teacher_dashboard.html' %}

{% block content %}

    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Full name</th>
        <th scope="col"></th>
      </tr>
    </thead>

      </tr>
      {% endfor %}
    </tbody>
  </table>

{% endblock content %}
